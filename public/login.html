<html>
<head>
<title>Login member</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="col-sm-2 col-md-3"></div>
			<div class="col-sm-7 col-md-5">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="clearfix">
							<div class="pull-left">ลงชื่อเขาสู่ระบบ</div>
							<div class="pull-right">
								<a href="register.html"><i class="glyphicon glyphicon-plus ">
										ลงทะเบียนใหม่</i></a>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="exampleInputEmail1">อีเมล์ (E-mail)</label> <input
									type="email" class="form-control" id="exampleInputEmail1"
									placeholder="Enter email">
							</div>
							<div class="pull-right">
								<a href="register.html"><i
									class="glyphicon glyphicon-random "> ลืมรหัสผ่าน?</i></a>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">รหัสผ่าน (Password)</label> <input
									type="password" class="form-control" id="exampleInputPassword1"
									placeholder="Password">
							</div>
							<button type="submit" class="btn btn-primary btn-lg btn-block">Sign
								in</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-3 col-md-4"></div>
		</div>
		</div>
	</div>
</body>
</html>
